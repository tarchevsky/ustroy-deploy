user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Серверы на порту 80 для проверки доменов при получении SSL-сертификатов
    server {
        listen 80;
        server_name panel.ustroy.webtm.ru;
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 80;
        server_name ustroy.webtm.ru;
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Серверы на порту 443 (будут работать после получения сертификатов)
    # Эти серверы требуют наличия других сервисов (wordpress, nextjs)
    # и будут активированы после их запуска
    
    server {
        listen 443 ssl;
        server_name panel.ustroy.webtm.ru;

        ssl_certificate /etc/letsencrypt/live/ustroy.webtm.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ustroy.webtm.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 64m;

        root /var/www/html;
        index index.php;

        # Редирект с главной страницы на /wp-admin
        location = / {
            return 302 /wp-admin;
        }

        location / {
            try_files $uri $uri/ /index.php?$args;
        location ~ \.php$ {
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTPS on;
            fastcgi_param HTTP_X_FORWARDED_PROTO https;
            include fastcgi_params;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            error_page 502 503 504 =503 /unavailable.html;
        }
        location = /unavailable.html {
            return 503 "Сервис временно недоступен. Попробуйте позже.";
            add_header Content-Type text/plain;
        }   
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires max;
            log_not_found off;
        }
    }
    
    server {
        listen 443 ssl;
        server_name ustroy.webtm.ru;

        ssl_certificate /etc/letsencrypt/live/ustroy.webtm.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ustroy.webtm.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        location / {
            proxy_pass http://nextjs:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            error_page 502 503 504 =503 /unavailable-next.html;
        }
        location = /unavailable-next.html {
            return 503 "Сервис временно недоступен. Попробуйте позже.";
            add_header Content-Type text/plain;
        }
    }
}